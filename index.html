<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bookmark API</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="styles/float-grid.css">
    <link rel="stylesheet" href="styles/index.css">
    <title>Document</title>
</head>
<body>
    <main role="main">
        <div class="row">
			<div class="col-12">
				<header role="banner">
						<h1 class="logo" name="Bookmark API">Bookmark API</h1>
				</header>
			</div>
			<div class="col-12">
				<div class="col-12">
					<label for ="main-options" class="visually-hidden">Main Options</label>
					<form id="main-options" class="main-options js-main-options">
						<input type="text" name="Search Bookmarks" class="search-bookmarks js-search-bookmarks" placeholder="search bookmarks...">
						<button name="Add Bookmark" class="add-bookmark">add bookmark</button>
					</form>
				</div>
			</div>
        </div>
    </main>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/cuid/1.3.8/browser-cuid.min.js"></script>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="/scripts/index.js"></script>
</body>
</html>
